<!DOCTYPE html>
<html>
<head>
    	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="호시">
    <meta property="og:description" content="호시에 대해">
    <meta property="og:image" content="호랑이.jpeg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>호시</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
       body {
        background-color: #c28514;
       }
       .profile{
        width: 100px;
        height: 100px;
        
        border-radius: 100%;

        border: 2px solid white;

        background-image: url('호랑이.jpeg');
        background-position: center;
        background-size: cover;
       }
       .main {
        color: white;
        font-size: 20px;

        margin-top: 30px;
        margin-bottom: 5px;
       }
       .sub {
        color: white;
        font-size: 14px;

        margin-top: 0px;
        margin-bottom: 30px;

       }
       .wrap {
        width: 300px;
        margin: 30px auto 0px auto;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .wrap > a{
        width: 300px;
        height: 50px;
        
        background-color: white;
        border-radius: 8px;

        margin-bottom: 10px;

        font-size: 14px;
        font-weight: bold;
        color: #c28514;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-decoration: none;

        box-shadow: 3px 3px 5px 0px black;
    }
    .wrap > a:hover {
        background-color: #f2f2f2;
    }
    </style>
</head>
<body>
    <div class="wrap">

        <div class="profile"></div>  
        <h1 class="main">호시</h1>
        <p class="sub">호랑이...좋아하세요?</p>
        <a target="_blank" href="https://www.instagram.com/ho5hi_kwon/">인스타그램</a>
        <a target="_blank" href="https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query=%ED%98%B8%EC%8B%9C&oquery=%ED%98%B8%EC%8B%9C+%EC%9D%B8%EC%8A%A4%ED%83%80&tqi=hVz4usprvTossCYYuWsssssst14-251988">네이버 프로필</a>
        <a target="_blank" href="https://www.youtube.com/watch?v=eOOsAeOx5a0">spider</a>
        <a target="_blank" href="https://www.youtube.com/watch?v=zo3NbtfzQlE">폰서트</a>
    </div>
</body>
</html>
